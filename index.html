<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZionIT Software Development SRL</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --fg: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    .logo {
      background-color:#fff;
      border-radius: 100%;
      width: 100px;
      height: auto;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p.subtext {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .contact p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    strong {
      color: var(--fg);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="/ZionIT-Logo1.svg" alt="ZionIT Logo" class="logo" />
    <h1>ZionIT Software Development SRL</h1>
    <p class="subtext">Website currently under construction.</p>
    <div class="contact">
      <p><strong>CEO:</strong> Mihalache Lucian</p>
      <p><strong>Phone:</strong> <a href="tel:+40756105673">+40 756 105 673</a></p>
      <p><strong>Email:</strong> <a href="mailto:contact@zionit.ro">contact@zionit.ro</a></p>
      <p><strong>Website:</strong> <a href="https://zionit.ro">zionit.ro</a></p>
      <p><strong>Location:</strong> Bucharest, Romania</p>
    </div>
  </div>
</body>
</html>
